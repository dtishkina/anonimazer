<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат загрузки</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Изображение загружено</h2>
    <img th:src="@{'/uploads/' + ${filename}}" alt="Загруженное изображение">
</div>
</body>
</html>
