<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-top: 20px;
            margin-bottom: 25px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Загрузить изображение</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/anonimazer/photo/upload">
        <input type="file" name="files" multiple accept="image/*" required>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
