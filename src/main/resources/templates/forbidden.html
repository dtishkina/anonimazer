<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещён</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff6a6a, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 500px;
        }

        h2 {
            color: #c0392b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        a.button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>⛔ Доступ запрещён</h2>
    <p>Вы не имеете доступа к данному ресурсу или изображению.<br>
        Пожалуйста, убедитесь, что вошли под своей учётной записью.</p>
    <a href="/index.html" class="button">← На главную</a>
</div>
</body>
</html>
